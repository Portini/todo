<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입 페이지</h1>
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" id="id"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" id="pw"></td>
        </tr>
        <tr>
            <td><button id="signup" onclick="btnsignup()">회원가입</button></td>
        </tr>
    </table>
    <script>
        function btnsignup() {
            // id값 pw값 db에 넣어주는 코드 필요
            if(document.getElementById('id').value != '' && document.getElementById('pw').value != '') {
                location.href = '/login';
            }else{
                alert('아이디와 비밀번호 확인');
            }
        }
    </script>
</body>
</html>
