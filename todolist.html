<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To do list 페이지</h1>
    <div>
        <input type="text" id="addlist">
        <button id="btnaddlist" onclick="btnaddlist()">추가</button>
    </div>
    <div>
        <table>
            <tr>
                <th>내용</th>
                <th>삭제</th>
            </tr>
            <tr>
                <td><p id="list">첫번째 todo 리스트</p></td>
                <td><button id="deletelist" onclick="deletelist()">삭제</button></td>
            </tr>
        </table>
    </div>
    <script>
        function btnaddlist() {
            var title = document.getElementById('addlist').value;
            document.getElementById('list').innerText = title; // db에 넣어주고 표현하는 코드여야함
        }
        function deletelist() {
            document.getElementById('list').innerText = ''; // db에서 삭제한 후 db 내용을 표현해야함
        }
    </script>
</body>
</html>
